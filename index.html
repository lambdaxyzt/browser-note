<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Browser Note</h1>
        <hr class="hr-header">
    </header>
    <section>
        <div class="note">
            <div class="note__input">
                <form action="">
                    <textarea rows="2"  name="" id="note" cols="30" rows="10"></textarea>
                    <input class="note__add" type="submit" value="add note">
                </form>
            </div>
            <div class="note__list">
                 <ul class="note__list--ul">
                 </ul>
            </div>
        </div>
    </section>
    
</body>
<script src="app.js"></script>
</html>
